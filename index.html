<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div id="screen">
        <div id="container">
            <div id="about-me">
                <div id="my-header">
                    <div id="my-title">Get in touch</div>
                    <div id="my-details">
                        Reach us if you need any pimping tips or extra qulity services!
                    </div>
                </div>
                <div id="my-mail-block">
                    <div id="my-mail-title">MAIL</div>
                    <div id="my-mail">info@georgethemenace.com</div>
                </div>
                <div id="my-phone-block">
                    <div id="my-phone-title">PHONE</div>
                    <div id="my-number">+407 5369 4587</div>
                </div>
                <div id="my-address-block">
                    <div id="my-address-title">ADDRESS</div>
                    <div id="my-address">
                        Bd. Decebal 35, Romania, Bucharest
                    </div>
                </div>
            </div>
            <div id="about-you">
                <div id="form-title">Contact form</div>
                <div id="your-name-block">
                    <div id="your-name-title">Your name</div>
                    <input 
                        id="your-name-input"
                        type="text" 
                        placeholder="e.g. John Doe"
                    />
                </div>
                <div id="your-mail-block">
                    <div id="your-mail-title">Your mail</div>
                    <input 
                        id="your-mail-input"
                        type="text" 
                        placeholder="e.g. johndoe@gmail.com"
                    />
                </div>
                <div id="your-message-block">
                    <div id="your-message-title">Message</div>
                    <input 
                        id="your-message-input"
                        type="text" 
                        placeholder="How can I help you?"
                    />
                </div>
                <div id="send-block">
                    <button 
                        id="send-button"
                    >
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
